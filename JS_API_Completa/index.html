<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="#">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Lista de usuários do IOS</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row mt-3">
            <div class="col-md-6">
                <h3 class="text-center mb-3">
                    Cadastrar usuários
                </h3>
                <form id="add-user-form" class="form-control">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="name" placeholder="Nome do usuário">
                    </div>
                    <div class="mb-3">
                        <label for="e-mail" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="e-mail" placeholder="email@exemplo.com.br">
                    </div>
                    <button type="submit" class="btn btn-primary mb-3">Adicionar</button>
                </form>
            </div>
        </div>


        <div id="users-list" class="row  mt-5">
            <!-- Aqui é o local que os dados dos usuários serão inseridos -->
        </div>

    </div>

    <script src="./js/main.js"></script>
</body>

</html>
